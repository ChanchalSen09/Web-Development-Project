<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="Title">
        <h1>BMI Calculator</h1>
    </div>
    <form action="">
        <p><label>Height in CM </label><input type="text" id="Height" placeholder="Enter you Height" /></p>
        <br>
        <p><label>Weight in CM </label><input type="text" id="weight" placeholder="Enter you Weight" /></p>
        <button type="submit">Calculate</button>
        <button type="reset" id="reset" onclick="location.reload">Reset</button>

        <div class="result">Result Show Here </div>
    </form>
    <br>
    <div class="info">
        <h2>BMI Weight Guide</h2>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Weight = 18.6 than 24.9 </p>
        <p>Overweight Weight = Greater than 24.9</p>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
