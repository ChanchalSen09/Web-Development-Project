<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chanchal Sen">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <br>
        <button id="restartButton">Restart</button>
    </div>
    <!-- Custom Input Modal -->
    <div class="modal">
        <div class="modal-content">
            <h2>Welcome to Tic Tac Toe</h2>
            <input type="text" id="player1Name" class="modal-input" placeholder="Enter the name for Player 1">
            <input type="text" id="player2Name" class="modal-input" placeholder="Enter the name for Player 2">
            <button id="startButton" class="modal-button">Start Game</button>
        </div>
    </div>
    <!-- Custom Choice Modal -->
    <div class="choice-modal" id="choiceModal">
        <div class="modal-content">
            <h2>Choose Your Symbol</h2>
            <button id="zeroButton" class="modal-button">Zero</button>
            <button id="crossButton" class="modal-button">Cross</button>
        </div>
    </div>
</body>

</html>
